<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fetchdata()" type="button">FETCH DATA</button>
    <script>
        function fetchdata(){
            var url="http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true"
            fetch(url).then(function (res) {
                return res.json();
                
            }).then(function (reponse) {
                console.log(reponse)
            })
        }
    </script>
</body>
</html>
