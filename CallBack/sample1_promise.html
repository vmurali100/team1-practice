<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul></ul>
    <script>
        var users=[];
        function gettingDataFromServer() {
            return new Promise(function (sucess, failure) {
                var info=new XMLHttpRequest();
        info.onreadystatechange=function(){
            if(info.readyState==4 && info.status==200){
               users= JSON.parse(info.response);
               sucess();
            }           
        }
        info.open("GET","http://localhost:3000/Users")
        info.send()            
            
            })
        }
        function displayusers(){
        users.forEach(function(user) {
            var myli=document.createElement("li")
            myli.innerHTML=user.fname+ " "+user.lname
            document.querySelector("ul").appendChild(myli)
        });
    }


        gettingDataFromServer()
            .then(function () { 
                displayusers();
             })

            .catch(function () { console.log("Iam Failure") })

    </script>
</body>

</html>
