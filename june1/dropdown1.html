<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <select name="" id="mycar" onchange="getcar()">
            <option value="Maruthi">Maruthi</option>
            <option value="Tata">Tata</option>
            <option value="BMW">BMW</option>
            <option value="Ford">Ford</option>            
        </select>
        <button onclick="getcar()" type="button">Get my car</button>
        <button onclick="setcar()" type="button">Set Car </button>
    </form>
    <script>
        function getcar(){
            var selectedcar=document.getElementById("mycar").value;
            console.log(selectedcar);
        }
        function setcar(){
            document.getElementById("mycar").value="Tata";
        }
    </script>
</body>
</html>
