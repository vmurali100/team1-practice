<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        article{
            text-align: center;
        }
    div#containe {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
img{
    width:200px
}
div#containr {
    height: 100vh;
    display: grid;
    place-items: center;
}
div#container {
    position: absolute;
    left: 50%;
    top: 260%;
    transform: translate(-50%,-50%);
    width: 200px;
}
    </style>
</head>
<body>
    <Article>Ways to center an Image element -Flex,Grid,Absolute Position
        
    </Article>
    <div id="containe">
        <h1>Flex</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT03_WQJ9K0blhxbJUwXArcDBkBn_3Aj0Csag&usqp=CAU" alt="">
    </div> 
    <br>
    <div id="containr">
        <h2>Grid</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0RXwRIgK6piqcx0L2MpV3MK-DOhWKpatyGV_fuK8t9t0DzLzZDTuqIoaen65lL-6kJ1I&usqp=CAU" alt="">
    </div>
    <br>
    <div id="container">
        <h3>Absolute Position</h3>
        <img src="https://thebhakti.com/wp-content/uploads/2019/01/mahakal.jpg" alt="">
    </div>
</body>
</html>
