<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute </title>
    <style>
        div#container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            width: 200px;
          }
          img.image{
              width: 200px;
          }
     
    </style>
</head>
<body>
    <h1>Dispaying Image in center using Absolute method</h1>
       
    <div id="container">
        <img class="image" src="img.jpg" alt="image">
    </div>
    <br><br><br>
    

</body>
</html>
