<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        div#container{
            height: 100vh;
            display: grid;
            place-items: center;
        }
        img{
            width: 200px;
        }
    </style>
</head>
<body>
    <h2>Displaying Image in center using GRID method</h2>
    <div id="container">
        <img src="img.jpg" alt="img">
    </div>
</body>
</html>
