<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Boxes</title>
</head>
<body>
    <button onclick="displaydata()" type="button">Display Data</button>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>email</th>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var users=[
    {
        id: 17,
        email: "GWieber@sed.net",
        username: "ARehnke",
        password: "SkMEr"
    },
    {
        id: 18,
        email: "JPotate@convallis.io",
        username: "RCrooker",
        password: "oAzfo"
    },
    {
        id: 19,
        email: "SNewby@tellus.io",
        username: "DSchatz",
        password: "qUiRK"
    },
    {
        id: 20,
        email: "KCole@dui.org",
        username: "HBoblett",
        password: "r1EnJ"
    },]

    function displaydata(){
        for(i=0;i<users.length;i++){
        var myTr=document.createElement("tr");
        for (a in users[i])    {
         var myTd=document.createElement("td");
         myTd.innerHTML=users[i][a];
         myTr.appendChild(myTd);   
        }

    document.querySelector("tbody").appendChild(myTr);
    }
    }
    </script>
</body>
</html>
