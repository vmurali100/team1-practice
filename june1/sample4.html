<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-decoration: underline;
            color:blue;
        }
        th{
            color: red;
        }
        td{
            color: green;
        }
    </style>
</head>
<body>
    <table border="2">
        <h1>Table Head</h1>
        <thead>
            <th>Name</th>
            <th>Id</th>
            <th>Aadhar Number</th>
        </thead>
        <tbody id="myTbody"></tbody>
    </table>
    <script>
        var person=[
            person1={
                Name:"saranya",
                Id:1234,
                AadharNumber:122334456677
            },
            person2={
                Name:"hemanth",
                Id:122334,
                AadharNumber:12345677876
            },
            person3={
                Name:"sai prakash",
                Id:1234567,
                AadharNumber:122355565656
            }
        ]
        for(i=0;i<person.length;i++){
            var myTr= document.createElement("tr")
            for(b in person[i]){
                var myTd = document.createElement("td")
                myTd.innerHTML=person[i][b]
                myTr.appendChild(myTd)
                console.log(person[i][b])
            }
            document.getElementById("myTbody").appendChild(myTr)
        }
    </script>
</body>
</html>
